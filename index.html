<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/imagens/favicon.ico" type="image/x-icon">
</head>
<body id="back">
    <div class="fundo-video">
        <video autoplay muted loop>
            <source src="video/video-mario.mp4" type="">
        </video>
    </div>
    <header>
        <img src="imagens/imagens/logo-chapeu-mario.png" alt="Logo Chapeu do Mario" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Detalhes</a>
        </nav>
    </header>
    <main>
        <article>
            <img src="imagens/imagens/titulo.png" alt="Titulo Super Mario Bros" class="titulo">
            <p>Mario é um encanador junto com seu irmao Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <a href="#" class="botao">VEJA O TRAILER</a>
        </article>
        <aside>
            <img src="imagens/imagens/super-mario-chars.png" alt="Imgame dos personagens do Mario" class="mario">
        </aside>

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
